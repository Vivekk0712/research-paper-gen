<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IEEE Paper Generator - AI Research Assistant</title>
    <meta name="description" content="Generate IEEE-compliant research papers using advanced AI technology. Upload references and let our AI create comprehensive, well-structured academic papers.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#a855f7">
    <meta name="msapplication-TileColor" content="#a855f7">
    
    <!-- Open Graph -->
    <meta property="og:title" content="IEEE Paper Generator - AI Research Assistant">
    <meta property="og:description" content="Generate IEEE-compliant research papers using advanced AI technology.">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="IEEE Paper Generator">
    <meta name="twitter:description" content="AI-powered IEEE research paper generation">
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-content {
        text-align: center;
        color: white;
      }
      
      .loading-spinner {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(168, 85, 247, 0.3);
        border-top: 4px solid #a855f7;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      .loading-subtext {
        font-family: 'Inter', sans-serif;
        font-size: 0.875rem;
        color: #c084fc;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">IEEE Paper Generator</div>
        <div class="loading-subtext">Initializing AI Engine...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
